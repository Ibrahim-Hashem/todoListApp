<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-sale=1.0">
    <title>TODO APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header><h1>Todo App</h1></header>

    <form>
      <input type="text" class="todo-input" name="todo-input" regex="/^([a-zA-Z0-9]+)$/">
      <button class="todo-button" type="submit">
        <i class="fa-solid fa-plus"></i>
      </button>
    </form>

    <div class="todo-container">
      <ul class="todo-list">
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
  </html>
